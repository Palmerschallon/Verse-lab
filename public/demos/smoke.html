<!doctype html><meta name=viewport content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no">
<title>smoke</title><style>html,body{height:100%;margin:0;background:#000}canvas{position:fixed;inset:0;display:block;background:#000}</style>
<canvas id=c></canvas><script>
const cv=c, ctx=cv.getContext('2d',{alpha:false});let W=0,H=0,t=0,run=false;
function fit(){const dpr=Math.max(1,Math.min(2,devicePixelRatio||1));W=cv.width=Math.floor(innerWidth*dpr);H=cv.height=Math.floor(innerHeight*dpr);cv.style.width=innerWidth+'px';cv.style.height=innerHeight+'px';ctx.setTransform(dpr,0,0,dpr,0,0);}
addEventListener('resize',fit,{passive:true});fit();
function loop(){if(!run){requestAnimationFrame(loop);return}t+=0.016;ctx.fillStyle='rgba(0,0,0,0.2)';ctx.fillRect(0,0,innerWidth,innerHeight);
const x=innerWidth/2+Math.cos(t)*innerWidth*0.3, y=innerHeight/2+Math.sin(t*1.3)*innerHeight*0.25;
ctx.globalCompositeOperation='lighter';ctx.fillStyle='rgba(255,255,255,.9)';ctx.beginPath();ctx.arc(x,y,3,0,7);ctx.fill();requestAnimationFrame(loop);}
addEventListener('pointerdown',()=>{run=true},{once:true});requestAnimationFrame(loop);
</script>
